<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image"></div>
            <div class="text">
                Start for free & get <br />
                attractive offers today !
            </div>
        </div>
        <form id="form" action="" onsubmit="return valid()" method="post">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br />
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>

            <div>
                Name: <input type="text" id="nm" name="nm" placeholder="Enter Your Name"><br><br>
                Age: <input type="text" id="age" name="age" style="max-width: 3cm;"><br><br>
                Email id: <input type="text" id="eid" name="email" placeholder="abc@gmail.com"><br><br>
                Phone Number: <input type="text" id="pno" name="pno" placeholder="Enter Your Phone No"><br><br>
                <input type="submit" value="Submit" style="background-color: blue;margin-top: 15px;
            width: 100%;
            height: 45px;
            border-radius: 8px;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    transition: all 0.1s ease; ">
            </div>
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
